<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="/">

    <label > Name
        <input type="name" name="name" placeholder="Artisanal kale" required>
    </label>
    <label > E-mail
        <input type="email" name="email" placeholder="bootstrap@example.com" required>
    </label>
    <label > Password
        <input type="password" name="password" placeholder="****" required>
    </label>
    <label > Number
        <input type="number" name="number" placeholder="42" required>
    </label>
    <label > Date
        <input type="date" name="date" placeholder="11.04.2019" required>
    </label>
    <label > Time
        <input type="time" name="time" placeholder="13:45" required>
    </label>
    <label > color
        <input type="color" name="favcolor" value="#ff0000" required>
    </label>
    <label > Range
        <input type="range" name="range" value="10" required>
    </label>
    <label > Description
        <textarea name="textarea" id="" cols="30" rows="10" required></textarea>
    </label>
      
    <hr>

    <input type="submit" value="submit">
    <input type="reset" value="reset">

</form>
</body>
</html>
